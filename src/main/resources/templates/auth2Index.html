<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"><head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <title>Title</title>
</head>
<body>
<h1>스프링 부트 Oauth2.0 Test</h1>
<div class="col-md-12">
    <!--로그인 기능 영역-->
    <div class="row">
        <div class="col-md-6">
            <a href="/posts/save" role="button" class="btn btn-primary">글 등록</a>
            <span th:if="${userName != null}"> Logged in as : <span id="user">[[${userName}]]</span> </span>
            <a href="/logout" class="btn btn-info active" role="button">Logout</a>
            <a  th:if="${userName == null}" href="/oauth2/authorization/google" class="btn btn-success active" role="button">Google Login</a>
            <a  th:if="${userName == null}" href="/oauth2/authorization/naver" class="btn btn-secondary active" role="button">Naver Login</a>
        </div>
    </div>
</div>
<br>
</body>
</html>
